<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/523c5c29a5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Multimedia/favicon_globo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Paquetes</title>
</head>
<body>
  <header id="header" class="header-root">
    <div class="header-container">
      <div class="logo">
        <img class="header-logo" src="Multimedia/favicon_globo.png" alt="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="header-navbar active">
        <a id="inicio" class="header-btn" href="./index.html">Inicio</a>
        <a class="header-btn" href="paquetes.html">Paquetes</a>
        <a class="header-btn" href="arma-tu-viaje.html">Armá tu viaje</a>
        <a class="header-btn" href="contacto.html">Contacto</a>
        <a class="header-cart-btn" href="checkout.html">
          <img id="empty-cart-icon" src="Multimedia/carrito-vacio.png" alt="carrito">
          <div class="header-cart-counter"></div>
        </a>
      </nav>
      <button class="header-burger-btn">MENU</button>
    </div>
  </header>
  <main class="main-root main-pack-details">
    <div class="main-container">
      <section id="packs-list" class="pack-list-section">
        <h2>PAQUETES</h2>
        <div class="filter-container">
          <h3>FILTROS</h3>
          <form class="filter-form" action="#">
            <label for="duracion">Duración</label>
            <select name="duracion" id="duracion">
              <option value="7">Hasta 7 días</option>
              <option value="14">Hasta 14 días</option>
              <option value="21">Hasta 21 días</option>
              <option value="28">Hasta 28 días</option>
            </select>
            <label for="continente">Ubicación</label>
            <select name="continente" id="continente">
              <option value="Norteamérica">Norteamérica y Centroamérica</option>
              <option value="Sudamérica">Sudamérica</option>
              <option value="Europa">Europa</option>
              <option value="Oceanía">Oceanía</option>
              <option value="Asia">Asia</option>
            </select>
            <label for="precio">Precio</label>
            <select name="precio" id="precio">
              <option value="ascendente">Ordenar por menor precio</option>
              <option value="descendente">Ordenar por mayor precio</option>
            </select>
            <label for="reviews">Calificación</label>
            <select name="reviews" id="reviews">
              <option value="descendente">Ordenar por mejor calificación</option>
              <option value="ascendente">Ordenar por peor calificación</option>
            </select>
            <input type="submit" id="submit-filter-btn">
          </form>
        </div>
        <div id="grilla-paquetes" class="card-grid-container">
        </div>
        <div id="mensaje"></div>
      </section>
      <section id="pack-details" class="pack-details-section"></section>
    </div>
  </main>
  <footer class="footer-root">
    <div class="footer-container">
      <div class="logo">
        <img class="header-logo" src="Multimedia/favicon_globo.png" alt="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="footer-navbar">
        <a class="footer-btn" href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
        <a class="footer-btn" href="https://es-la.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="footer-btn" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </div>
  </footer>
  <script src="JS/paquetes-page.js" type="module"></script>
</body>
</html>
