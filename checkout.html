<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/523c5c29a5.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="Multimedia/favicon_globo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>TuriMundo - Checkout</title>
</head>
<body>
  <header id="header" class="header-root">
    <div class="header-container">
      <div class="logo">
        <img class="header-logo" src="Multimedia/favicon_globo.png" alt="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="header-navbar">
        <a id="inicio" class="header-btn" href="./index.html">Inicio</a>
        <a class="header-btn" href="./paquetes.html">Paquetes</a>
        <a class="header-btn" href="./arma-tu-viaje.html">Arm√° tu viaje</a>
        <a class="header-btn" href="./contacto.html">Contacto</a>
        <a class="header-cart-btn" href="./checkout.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="header-cart-counter"></div>
        </a>
      </nav>
      <div class="header-burger">
        <div class="header-cart-counter burger-counter"></div>
        <input type="checkbox" class="header-burger-btn" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main class="main-root">
    <div class="main-container">
      <section class="cart-container">
        <div>
          <div id="cart-list" class="cart-list">
          </div>
          <div id="mensaje" class="cart-list-message"></div>
        </div>
        <div class="cart-sidebar-container">
          <div class="cart-sidebar">
            <h3 class="cart-sidebar-title">RESUMEN</h3>
            <div class="cart-sidebar-item">
              <span>Precio</span>
              <span id="costo-subtotal">0,00 US$</span>
            </div>
            <div id="articulos-listado">
            </div>
            <div class="cart-sidebar-item">
              <span>Descuentos</span>
              <span>0,00 US$</span>
            </div>
            <div class="cart-sidebar-item">
              <span>Impuestos</span>
              <span id="costo-impuestos" style="color:gray">0,00 US$</span>
            </div>
            <div class="cart-sidebar-subtotal">
              <span>Total</span>
              <span id="costo-total">0,00 US$</span>
            </div>
            <button class="cart-sidebar-btn">CAJA</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer-root">
    <div class="footer-container">
      <div class="logo">
        <span>TuriMundo</span>
      </div>
      <nav class="footer-navbar">
        <a class="footer-btn" href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a class="footer-btn" href="https://es-la.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="footer-btn" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </div>
  </footer>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/checkout-page.js" type="module"></script>
</body>
</html>
