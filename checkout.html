<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/523c5c29a5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/Multimedia/favicon_globo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>TuriMundo - Checkout</title>
</head>
<body>
  <header class="header-root">
    <div class="header-container">
      <div class="logo">
        <img class="header-logo" src="/Multimedia/favicon_globo.png" alt="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="header-navbar active">
        <a class="header-btn" href="./index.html">Inicio</a>
        <a class="header-btn" href="./paquetes.html">Paquetes</a>
        <a class="header-btn" href="./arma-tu-viaje.html">Arm√° tu viaje</a>
        <a class="header-btn" href="./contacto.html">Contacto</a>
        <a class="header-cart-btn" href="./checkout.html">
          <img id="empty-cart-icon" src="/Multimedia/carrito-vacio.png" alt="carrito">
          <div class="header-cart-counter"></div>
        </a>
      </nav>
      <button class="header-burger-btn">MENU</button>
    </div>
  </header>
  <main class="main-root">
    <div class="main-container">
      <h2>CARRITO</h2>
      <section class="cart-container">
        <div id="cart-list" class="cart-list">
          <div id="mensaje" class="cart-list-message"></div>
        </div>
        <!-- RESPONSIVE STYLES SIDEBAR
          padding: 1rem;
          border: 1px solid rgb(200 200 200);
          border-radius: 8px;
        -->
        <div class="cart-sidebar-container">
          <div class="cart-sidebar">
            <h3 class="cart-sidebar-title">RESUMEN</h3>
            <div class="cart-sidebar-item">
              <span>Precio</span>
              <span id="costo-subtotal">0,00 US$</span>
            </div>
            <div id="articulos-listado">
            </div>
            <div class="cart-sidebar-item">
              <span>Descuentos</span>
              <span>0,00 US$</span>
            </div>
            <div class="cart-sidebar-item">
              <span>Impuestos</span>
              <span id="costo-impuestos" style="color:gray">Calculados al finalizar la compra</span>
            </div>
            <div class="cart-sidebar-subtotal">
              <span>Total</span>
              <span id="costo-total">0,00 US$</span>
            </div>
            <button class="cart-sidebar-btn">CAJA</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer-root">
    <div class="footer-container">
      <div class="logo">
        <img class="header-logo" src="/Multimedia/favicon_globo.png" alt="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="footer-navbar">
        <a class="footer-btn" href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
        <a class="footer-btn" href="https://es-la.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="footer-btn" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </div>
  </footer>
  <script src="./JS/checkout-page.js" type="module"></script>
</body>
</html>
